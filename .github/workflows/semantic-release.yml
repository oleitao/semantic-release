name: Semantic Release - GitHub

on:
  push:
    branches:
      - master  # or main, depending on your default branch
  pull_request:
    branches:
      - master  # Run on PRs to ensure everything works before merging
  workflow_dispatch:
    inputs:
      dry-run:
        description: 'Dry run (no actual release)'
        required: false
        default: 'false'
        type: boolean
      debug:
        description: 'Debug mode'
        required: false
        default: 'false'
        type: boolean

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
          
      - name: Run linting
        run: npm run lint
        
  release:
    name: Release
    needs: test
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: write      # to create release
      issues: write        # to comment on issues
      pull-requests: write # to comment on PRs
      
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: false
          
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
          
      - name: Set DEBUG env if debug mode is enabled
        if: ${{ github.event.inputs.debug == 'true' }}
        run: echo "DEBUG=semantic-release:*" >> $GITHUB_ENV
        
      - name: Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}  # Only needed if publishing to npm
        run: |
          if [[ "${{ github.event.inputs.dry-run }}" == "true" ]]; then
            npx semantic-release --dry-run
          else
            npx semantic-release
          fi
          
      - name: Store version number
        if: success()
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "Released version: $VERSION"
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        id: get_version
